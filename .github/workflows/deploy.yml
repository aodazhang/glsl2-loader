name: 发布脚本

on:
  #监听 tag 操作
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    # 构建环境使用 ubuntu 指定版本
    runs-on: ubuntu-22.04
    # 步骤
    steps:
      - name: 1.发布到 npm
        uses: actions/setup-node@v4
        with:
          node-version: 20.14.0
          registry-url: https://registry.npmjs.org/
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public
